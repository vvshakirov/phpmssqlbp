- name: php
  version: 7.2.17
- name: httpd
  version: 2.4.39
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.15.11
- name: composer
  version: 1.8.5
- name: CAAPM
  version: 10.7.0
